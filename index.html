<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <!-- your weather pending -->
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            
          <!-- gratn location container -->
            <div class=" sub-container grant-loction-container">
                <img src="./images/locaton1.png" width="80px" height="80px" loading="lazy">
                <p>Grant-Loction Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search from  form conainer-->
            <form class="form-container"data-searchForm >
                <input placeholder="Search for City...."data-searchInput >
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20px" height="20px" loading="lazy">

                </button>
            </form>

            <!-- loaing screen container -->
            <div class="sub-container loading-container">
                <img src="https://pendaftaran-online.rs-alirsyadsurabaya.co.id/templates/pace/themes/green/loading.gif" width="50px" height="50px">
                <p>LOADING</p>
            </div>

            <!-- show weather info -->
            <div class=" sub-container user-info-container">

                <!-- cityname and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                    <!-- <p data-temp></p> -->
                </div>

                 <!--weather discriptiion -->
                
                    <p data-weatherDesc></p>
                    <!-- weather icon -->
                    <img data-weatherIcon>
                    <!-- temprature -->
                    <p data-temp></p>

                    <!-- 3 card -paramertes -->
                    <div class="parameter-container">

                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./images/wind1.jpg" width="100px" height="100px" >
                            <p>windspeed</p>
                            <p data-windsspeed></p>
                        </div>

                         <!-- card 2 -->
                         <div class="parameter">
                            <img src="./images/humidity.jfif"width="100px" height="100px" >
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                         <!-- card 3 -->
                         <div class="parameter">
                            <img src="./images/cloud.png" width="100px" height="100px">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>


                <!-- </div> -->
            </div>


        </div>


    </div>




    <script src="index.js"></script>
</body>
</html>
